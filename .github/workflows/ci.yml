name: CI - COSC1209

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print message
        run: echo "Hi, I am from COSC 1209 class"

      - name: Set up Java (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'   # change if your build.gradle needs 11 or 17
          cache: gradle

      - name: Make Gradle wrapper executable (Linux/macOS)
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Build on Windows
        if: runner.os == 'Windows'
        run: .\gradlew.bat build

      - name: Build on Linux/macOS
        if: runner.os != 'Windows'
        run: ./gradlew build
